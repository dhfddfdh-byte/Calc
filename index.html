<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me Trade Calculator</title>
    <style>
        :root {
            --bg: #0b1120;
            --panel: #161e2e;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --subtext: #94a3b8;
            --accent: #6366f1;
            --frost: #38bdf8;
            --win: #10b981;
            --lose: #ef4444;
            --trap: #f59e0b;
            --demand-color: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }

        .loading-spinner {
            width: 60px; height: 60px; border: 4px solid var(--border);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text { margin-top: 20px; font-size: 1.2em; color: var(--subtext); }

        .container {
            width: 100%; max-width: 1150px; display: flex; gap: 25px;
            flex-wrap: wrap; margin-top: 40px;
        }

        .trade-panel {
            flex: 1; background: var(--panel); border-radius: 24px;
            border: 1.5px solid var(--border); min-width: 340px; min-height: 520px;
        }

        .p-header {
            padding: 20px 25px; display: flex; justify-content: space-between;
            align-items: flex-start; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .p-title { font-weight: 800; font-size: 1.25em; color: white; }
        
        .p-dem { 
            color: var(--demand-color); 
            font-size: 0.95em; 
            font-weight: 800; 
            margin-top: 4px; 
            display: block; 
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }

        .p-total { font-size: 1.6em; font-weight: 900; color: white; }

        .grid {
            padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card); border-radius: 14px; padding: 12px 8px;
            display: flex; flex-direction: column; align-items: center; position: relative;
            border: 1.5px solid transparent; transition: all 0.2s;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .card-img-container {
            width: 65px; height: 65px; display: flex; align-items: center;
            justify-content: center; margin-bottom: 5px; cursor: copy;
        }
        .card-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .card-name {
            font-size: 0.7em; font-weight: 800; text-align: center; height: 2.4em;
            line-height: 1.2; color: #cbd5e1; overflow: hidden; text-overflow: ellipsis;
        }

        .card-val { font-size: 0.95em; font-weight: 950; color: var(--frost); margin: 6px 0 2px 0; }

        .card-demand {
            font-size: 0.8em; font-weight: 800; color: var(--demand-color); margin-bottom: 4px;
        }

        .del {
            position: absolute; top: -6px; right: -6px; width: 22px; height: 22px;
            background: #ef4444; color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 12px;
            cursor: pointer; z-index: 10; border: 2px solid var(--panel);
        }
        .del:hover { background: #dc2626; }

        .toggles { display: flex; gap: 3px; }

        .t-btn {
            width: 20px; height: 20px; background: #0f172a; border-radius: 4px;
            font-size: 0.65em; font-weight: 900; color: #475569; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .t-btn.active { background: #3b82f6; color: white; }

        .plus {
            border: 2px dashed var(--border); border-radius: 14px; height: 150px;
            display: flex; align-items: center; justify-content: center; font-size: 2.5em;
            color: var(--border); cursor: pointer; transition: all 0.2s;
        }
        .plus:hover { border-color: var(--accent); color: var(--accent); }

        .search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .search-overlay.open { opacity: 1; pointer-events: auto; }

        .search-container {
            width: 95%; max-width: 900px; background: #1a2333; border-radius: 28px;
            border: 1px solid var(--border); display: flex; flex-direction: column;
            max-height: 85vh; box-shadow: 0 25px 60px rgba(0,0,0,0.6); overflow: hidden;
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-overlay.open .search-container { transform: scale(1); }

        .search-header {
            padding: 20px 25px; display: flex; gap: 12px; align-items: center;
            background: #111827; border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .search-input-wrapper { flex: 2; position: relative; display: flex; align-items: center; min-width: 200px; }

        #mainSearch {
            width: 100%; padding: 14px 15px 14px 45px; background: #262c3d;
            border: 1px solid #334155; border-radius: 35px; color: white;
            font-size: 1.1em; outline: none;
        }

        #sortSelect, #rarityFilter {
            flex: 1; padding: 14px 15px; background: #262c3d;
            border: 1px solid #334155; border-radius: 35px; color: #94a3b8;
            font-size: 0.95em; font-weight: 600; outline: none; cursor: pointer;
            min-width: 150px;
        }
        #sortSelect:hover, #rarityFilter:hover { border-color: var(--accent); color: white; }

        .search-icon-fixed { position: absolute; left: 18px; font-size: 1.2em; }
        
        .close-modal-btn {
            width: 45px; height: 45px; background: #262c3d; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            color: #94a3b8; font-size: 1.4em;
        }
        .close-modal-btn:hover { background: #ef4444; color: white; }

        .results-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px; padding: 25px; overflow-y: auto; background: #161e2e;
            scroll-behavior: smooth;
        }

        .search-item-card {
            background: #262c3d; border-radius: 18px; padding: 15px 10px;
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            transition: all 0.2s; border: 1.5px solid transparent;
        }
        .search-item-card:hover {
            background: #334155; transform: translateY(-4px); border-color: var(--accent);
        }

        .search-item-name {
            font-size: 0.75em; font-weight: 800; color: #94a3b8; text-align: center;
            margin-bottom: 10px; height: 2.5em; overflow: hidden;
        }

        .search-item-img {
            width: 85px; height: 85px; object-fit: contain; margin-bottom: 10px;
        }
        .search-item-val { font-weight: 900; font-size: 1.2em; color: white; }
        
        .search-item-demand {
            font-size: 0.9em; font-weight: 800; color: var(--demand-color);
            margin-top: 2px; text-shadow: 0 0 5px rgba(251, 191, 36, 0.3);
        }

        .results-grid::-webkit-scrollbar { width: 10px; }
        .results-grid::-webkit-scrollbar-thumb {
            background: #334155; border-radius: 10px; border: 2px solid #161e2e;
        }

        .verdict-box {
            position: fixed; bottom: 30px; background: var(--panel); width: 90%;
            max-width: 520px; padding: 25px; border-radius: 30px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); z-index: 1000;
        }

        .v-text {
            font-size: 3.5em; font-weight: 950; line-height: 1; margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .v-diff { font-weight: 800; font-size: 1.2em; margin-bottom: 5px; color: white; }
        .v-sub {
            color: var(--subtext); font-style: italic; font-size: 0.95em;
            margin-bottom: 18px; line-height: 1.4; padding: 0 10px;
        }

        .switches {
            display: inline-flex; background: #0f172a; padding: 5px; border-radius: 25px;
        }

        .sw-btn {
            background: transparent; border: none; color: var(--subtext);
            padding: 8px 24px; border-radius: 20px; cursor: pointer; font-weight: 800;
        }
        .sw-btn.active { background: var(--accent); color: white; }

        .win-c { color: var(--win); }
        .lose-c { color: var(--lose); }
        .trap-c { color: var(--trap); }
        .fair-c { color: white; }

        @media (max-width: 768px) {
            .v-text { font-size: 2.5em; }
            .verdict-box { bottom: 15px; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading pet data from Google Sheets...</div>
    </div>

    <div class="search-overlay" id="searchOverlay" onclick="closeSearch()">
        <div class="search-container" onclick="event.stopPropagation()">
            <div class="search-header">
                <div class="search-input-wrapper">
                    <span class="search-icon-fixed">üîç</span>
                    <input type="text" id="mainSearch" placeholder="Search for a pet..." autocomplete="off">
                </div>
                
                <select id="rarityFilter" onchange="updateFilter()">
                    <option value="none">Rarity: None</option>
                    <option value="preppy">Preppy</option>
                    <option value="exotic">Exotic</option>
                    <option value="legendary">Legendary</option>
                    <option value="ultra-rare">Ultra-Rare</option>
                    <option value="rare">Rare</option>
                    <option value="uncommon">Uncommon</option>
                    <option value="common">Common</option>
                </select>

                <select id="sortSelect" onchange="updateFilter()">
                    <option value="default">Default</option>
                    <option value="valHigh">Value (High ‚Üí Low)</option>
                    <option value="valLow">Value (Low ‚Üí High)</option>
                    <option value="demHigh">Demand (High ‚Üí Low)</option>
                    <option value="demLow">Demand (Low ‚Üí High)</option>
                </select>
                <div class="close-modal-btn" onclick="closeSearch()">‚úï</div>
            </div>
            <div class="results-grid" id="searchResults"></div>
        </div>
    </div>

    <div class="container">
        <div class="trade-panel" id="panelA">
            <div class="p-header">
                <div>
                    <span class="p-title">You Give (<span id="cntA">0</span>)</span>
                    <span class="p-dem">Avg Demand: <span id="demA">0.0</span></span>
                </div>
                <span class="p-total" id="totA">0.000</span>
            </div>
            <div class="grid" id="gridA"></div>
        </div>

        <div class="trade-panel" id="panelB">
            <div class="p-header">
                <div>
                    <span class="p-title">They Give (<span id="cntB">0</span>)</span>
                    <span class="p-dem">Avg Demand: <span id="demB">0.0</span></span>
                </div>
                <span class="p-total" id="totB">0.000</span>
            </div>
            <div class="grid" id="gridB"></div>
        </div>
    </div>

    <div class="verdict-box">
        <div id="verdict" class="v-text">--</div>
        <div id="vDiff" class="v-diff">Difference: 0.000 (0.0%)</div>
        <div id="vSub" class="v-sub">Add pets to calculate trade results</div>
        <div class="switches">
            <button class="sw-btn active" id="btnFrost" onclick="setMode('frost')">Frost</button>
            <button class="sw-btn" id="btnValue" onclick="setMode('value')">Value</button>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpYtDhy048sVlxFk5obx9I2uSBxu89gzCCpyttrzza85TsVAtL-JsX0id93Q7q7WcNXLVms4SgR8Jg/pub?output=csv';
        
        let ALL_PETS = [];
        let state = { mode: 'frost', A: [], B: [], target: 'A' };
        
        let searchState = {
            currentMatches: [], 
            renderLimit: 50,    
            sortMode: 'default',
            rarityFilter: 'none'
        };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if (type === 'pop') {
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'win') {
                osc.type = 'triangle';
                [523, 659, 783].forEach((f, i) => osc.frequency.setValueAtTime(f, audioCtx.currentTime + (i * 0.1)));
                gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const obj = {};
                headers.forEach((header, i) => {
                    let val = values[i] ? values[i].trim().replace(/^"|"$/g, '') : '';
                    if (!isNaN(parseFloat(val)) && isFinite(val) && val !== '') {
                        obj[header] = parseFloat(val);
                    } else {
                        obj[header] = val;
                    }
                });
                return obj;
            });
        }

        function saveTrade() {
            const simplifiedState = {
                A: state.A.map(p => ({ n: p.n, type: p.type, f_st: p.f_st, r_st: p.r_st, uid: p.uid })),
                B: state.B.map(p => ({ n: p.n, type: p.type, f_st: p.f_st, r_st: p.r_st, uid: p.uid }))
            };
            localStorage.setItem('tradeData', JSON.stringify(simplifiedState));
        }

        function restoreTrade() {
            const saved = localStorage.getItem('tradeData');
            if (!saved) return;
            try {
                const parsed = JSON.parse(saved);
                const hydrate = (item) => {
                    const freshData = ALL_PETS.find(p => p.n === item.n);
                    if (!freshData) return null; 
                    return { ...freshData, ...item };
                };
                state.A = parsed.A.map(hydrate).filter(x => x);
                state.B = parsed.B.map(hydrate).filter(x => x);
                render();
            } catch (e) {
                console.error("Failed to restore trade", e);
            }
        }

        async function loadPetData() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL + "&t=" + Date.now());
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                ALL_PETS = data.map(row => ({
                    n: row.n || row.name || '',
                    // UPDATED TO LOAD nd AND md COLUMNS
                    d: row.d || 0,
                    nd: row.nd || 0,
                    md: row.md || 0,
                    f: row.f || 0,
                    v: row.v || 0,
                    f_v: row.f_v || 0,
                    r_v: row.r_v || 0,
                    fr_v: row.fr_v || 0,
                    n_v: row.n_v || 0,
                    n_f_v: row.n_f_v || 0, 
                    n_r_v: row.n_r_v || 0, 
                    nfr_v: row.nfr_v || 0,
                    m_v: row.m_v || 0,
                    m_f_v: row.m_f_v || 0, 
                    m_r_v: row.m_r_v || 0, 
                    mfr_v: row.mfr_v || 0,
                    nfr_f: row.nfr_f || 0,
                    mfr_f: row.mfr_f || 0,
                    cat: row.categories || row.rarity || ''
                })).filter(p => p.n && p.n.length > 0);
                
                document.getElementById('loadingScreen').style.display = 'none';
                restoreTrade();
                render();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.loading-text').textContent = 'Error loading data.';
            }
        }

        const overlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('mainSearch');
        const resultsBox = document.getElementById('searchResults');
        const sortSelect = document.getElementById('sortSelect');
        const rarityFilter = document.getElementById('rarityFilter');

        function openSearch(side) {
            state.target = side;
            overlay.classList.add('open');
            searchState.renderLimit = 50;
            filterAndRender(searchInput.value.toLowerCase());
            setTimeout(() => searchInput.focus(), 50);
        }

        function closeSearch() { overlay.classList.remove('open'); }

        function updateFilter() {
            searchState.sortMode = sortSelect.value;
            searchState.rarityFilter = rarityFilter.value.toLowerCase();
            searchState.renderLimit = 50; 
            filterAndRender(searchInput.value.toLowerCase());
        }

        searchInput.addEventListener('input', (e) => {
            searchState.renderLimit = 50; 
            filterAndRender(e.target.value.toLowerCase());
        });

        resultsBox.addEventListener('scroll', () => {
            if (resultsBox.scrollTop + resultsBox.clientHeight >= resultsBox.scrollHeight - 50) {
                if (searchState.renderLimit < searchState.currentMatches.length) {
                    searchState.renderLimit += 50;
                    renderDOM(); 
                }
            }
        });

        function filterAndRender(query) {
            let matches = query === "" ? [...ALL_PETS] : ALL_PETS.filter(p => p.n.toLowerCase().includes(query));
            if (searchState.rarityFilter !== 'none') {
                matches = matches.filter(p => p.cat.toLowerCase().includes(searchState.rarityFilter));
            }
            const mode = searchState.sortMode;
            if (mode !== 'default') {
                matches.sort((a, b) => {
                    if (mode === 'valHigh') return (state.mode === 'frost' ? b.f : b.v) - (state.mode === 'frost' ? a.f : a.v);
                    if (mode === 'valLow') return (state.mode === 'frost' ? a.f : a.v) - (state.mode === 'frost' ? b.f : b.v);
                    if (mode === 'demHigh') return b.d - a.d;
                    if (mode === 'demLow') return a.d - b.d;
                    return 0;
                });
            }
            searchState.currentMatches = matches;
            renderDOM();
        }

        function renderDOM() {
            const chunk = searchState.currentMatches.slice(0, searchState.renderLimit);
            resultsBox.innerHTML = chunk.map(p => {
                const imgUrl = `https://amvgg.com/items/${encodeURIComponent(p.n)}.webp`;
                const val = state.mode === 'frost' ? p.f : p.v; 
                return `
                <div class="search-item-card" onclick="addItem('${p.n.replace(/'/g, "\\'")}')">
                    <div class="search-item-name">${p.n}</div>
                    <img src="${imgUrl}" class="search-item-img" onerror="this.src='https://amvgg.com/items/theme-color.webp'">
                    <div class="search-item-val">${val ? val.toFixed(2) : 0}</div>
                    <div class="search-item-demand">Dem: ${p.d}</div>
                </div>`;
            }).join('');
        }

        function addItem(name) {
            const pet = ALL_PETS.find(x => x.n === name);
            if (!pet) return;
            state[state.target].push({ ...pet, uid: Math.random(), type: 'reg', f_st: false, r_st: false });
            playSfx('pop'); saveTrade(); closeSearch(); render();
        }

        function duplicate(s, uid) {
            const original = state[s].find(x => x.uid === uid);
            if (!original) return;
            const copy = { ...original, uid: Math.random() };
            state[s].push(copy);
            playSfx('pop'); saveTrade(); render();
        }

        function renderSide(s) {
            const list = state[s];
            const grid = document.getElementById(`grid${s}`);
            grid.innerHTML = '';
            let totalV = 0, totalD = 0;
            list.forEach(p => {
                let val = 0;
                // LOGIC TO DETERMINE WHICH DEMAND COLUMN TO USE
                let currentDemand = p.d;
                if (p.type === 'neon') currentDemand = p.nd || p.d;
                else if (p.type === 'mega') currentDemand = p.md || p.d;

                if (state.mode === 'frost') {
                    if (p.type === 'neon') val = p.nfr_f || (p.f * 3);
                    else if (p.type === 'mega') val = p.mfr_f || (p.f * 12);
                    else val = p.f;
                } else {
                    if (p.type === 'neon') {
                        if (p.f_st && p.r_st) val = p.nfr_v; 
                        else if (p.f_st) val = p.n_f_v;      
                        else if (p.r_st) val = p.n_r_v;      
                        else val = p.n_v;                    
                    } else if (p.type === 'mega') {
                        if (p.f_st && p.r_st) val = p.mfr_v; 
                        else if (p.f_st) val = p.m_f_v;     
                        else if (p.r_st) val = p.m_r_v;      
                        else val = p.m_v;                    
                    } else {
                        if (p.f_st && p.r_st) val = p.fr_v;  
                        else if (p.f_st) val = p.f_v;        
                        else if (p.r_st) val = p.r_v;        
                        else val = p.v;                      
                    }
                }
                totalV += val; 
                totalD += currentDemand; // ADD DYNAMIC DEMAND TO TOTAL
                const imgUrl = `https://amvgg.com/items/${encodeURIComponent(p.n)}.webp`;
                grid.innerHTML += `
                    <div class="card">
                        <div class="del" onclick="remove('${s}', ${p.uid})">‚úï</div>
                        <div class="card-img-container" ondblclick="duplicate('${s}', ${p.uid})" title="Double click to duplicate">
                            <img src="${imgUrl}" onerror="this.src='https://amvgg.com/items/theme-color.webp'">
                        </div>
                        <div class="card-name">${p.n}</div>
                        <div class="card-val">${val ? val.toFixed(2) : '0.00'}</div>
                        <div class="card-demand">Dem: ${currentDemand}</div> <div class="toggles">
                            <div class="t-btn ${p.type==='neon'?'active':''}" onclick="tog('${s}',${p.uid},'n')">N</div>
                            <div class="t-btn ${p.type==='mega'?'active':''}" onclick="tog('${s}',${p.uid},'m')">M</div>
                            <div class="t-btn ${p.f_st?'active':''}" onclick="tog('${s}',${p.uid},'f')">F</div>
                            <div class="t-btn ${p.r_st?'active':''}" onclick="tog('${s}',${p.uid},'r')">R</div>
                        </div>
                    </div>`;
            });
            grid.innerHTML += `<div class="plus" onclick="openSearch('${s}')">+</div>`;
            document.getElementById(`tot${s}`).innerText = totalV.toFixed(2);
            document.getElementById(`cnt${s}`).innerText = list.length;
            // AVG DEMAND NOW UPDATES AUTOMATICALLY
            document.getElementById(`dem${s}`).innerText = list.length > 0 ? (totalD / list.length).toFixed(1) : "0.0";
        }

        function calculate() {
            const vA = parseFloat(document.getElementById('totA').innerText);
            const vB = parseFloat(document.getElementById('totB').innerText);
            const demB = parseFloat(document.getElementById('demB').innerText);
            const verdict = document.getElementById('verdict');
            const vDiff = document.getElementById('vDiff');
            const vSub = document.getElementById('vSub');
            if (vA === 0 && vB === 0) {
                verdict.innerText = "--"; verdict.className = "v-text";
                vDiff.innerText = "Difference: 0.00 (0.0%)";
                vSub.innerText = "Add pets to calculate trade results"; return;
            }
            const diff = vB - vA;
            let pDiff = vA > 0 ? (diff / vA) : (vB > 0 ? 1.0 : 0);
            if (vA === vB) { verdict.innerText = "FAIR"; verdict.className = "v-text fair-c"; }
            else if (diff > 0) {
                if (demB > 0 && demB <= 3 && pDiff < 4.0) {
                    verdict.innerText = "TRAP"; verdict.className = "v-text trap-c"; 
                    vSub.innerText = "Low demand items! You need at least 400% overpay.";
                } else {
                    if (pDiff >= 0.15) verdict.innerText = "BIG WIN";
                    else if (pDiff >= 0.03) verdict.innerText = "WIN";
                    else verdict.innerText = "SLIGHT WIN";
                    verdict.className = "v-text win-c"; playSfx('win');
                }
            } else {
                verdict.innerText = pDiff <= -0.15 ? "BIG LOSE" : (pDiff <= -0.03 ? "LOSE" : "SLIGHT LOSE");
                verdict.className = "v-text lose-c";
            }
            vDiff.innerText = `Difference: ${diff > 0 ? "+" : ""}${diff.toFixed(2)} (${(pDiff * 100).toFixed(1)}%)`;
        }

        function render() { renderSide('A'); renderSide('B'); calculate(); }
        function remove(s, uid) { state[s] = state[s].filter(x => x.uid !== uid); saveTrade(); render(); }
        function setMode(m) { 
            state.mode = m; document.getElementById('btnFrost').classList.toggle('active', m === 'frost');
            document.getElementById('btnValue').classList.toggle('active', m === 'value'); render(); 
        }
        function tog(s, uid, type) {
            const p = state[s].find(x => x.uid === uid);
            if (!p) return;
            if (type === 'n') p.type = p.type === 'neon' ? 'reg' : 'neon';
            if (type === 'm') p.type = p.type === 'mega' ? 'reg' : 'mega';
            if (type === 'f') p.f_st = !p.f_st; if (type === 'r') p.r_st = !p.r_st;
            saveTrade(); render();
        }
        loadPetData();
    </script>
</body>
</html>
