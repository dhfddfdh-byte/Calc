<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me Trade Calculator</title>
    <style>
        :root {
            --bg: #0b1120;
            --panel: #161e2e;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --subtext: #94a3b8;
            --accent: #6366f1;
            --frost: #38bdf8;
            --win: #10b981;
            --lose: #ef4444;
            --trap: #f59e0b;
            --demand-color: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }

        .loading-spinner {
            width: 60px; height: 60px; border: 4px solid var(--border);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text { margin-top: 20px; font-size: 1.2em; color: var(--subtext); }

        .nav-bar {
            width: 100%;
            max-width: 1150px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: var(--panel);
            border: 1.5px solid var(--border);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 800;
            transition: 0.2s;
        }

        .nav-btn:hover { border-color: var(--accent); background: var(--card); }

        .container {
            width: 100%; max-width: 1350px; display: flex; gap: 20px;
            flex-wrap: wrap; margin-top: 40px; align-items: flex-start;
        }

        .trade-panel {
            flex: 1; background: var(--panel); border-radius: 24px;
            border: 1.5px solid var(--border); min-width: 320px; min-height: 520px;
            position: relative;
        }

        /* NEW LIVE SUGGESTION SIDEBAR */
        .live-ai-sidebar {
            width: 250px; background: #0f172a; border-radius: 20px;
            border: 1.5px solid var(--accent); padding: 15px;
            display: none; flex-direction: column; gap: 10px;
        }

        .p-header {
            padding: 20px 25px; display: flex; justify-content: space-between;
            align-items: flex-start; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .p-title { font-weight: 800; font-size: 1.1em; color: white; }
        .p-dem { color: var(--demand-color); font-size: 0.9em; font-weight: 800; margin-top: 4px; display: block; }
        .p-total { font-size: 1.4em; font-weight: 900; color: white; }

        .grid { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }

        .card {
            background: var(--card); border-radius: 14px; padding: 10px 5px;
            display: flex; flex-direction: column; align-items: center; position: relative;
            border: 1.5px solid transparent; transition: all 0.2s;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .card-img-container { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .card-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .card-name { font-size: 0.65em; font-weight: 800; text-align: center; height: 2.4em; line-height: 1.2; color: #cbd5e1; overflow: hidden; }
        .card-val { font-size: 0.9em; font-weight: 950; color: var(--frost); margin: 4px 0; }
        .card-demand { font-size: 0.75em; font-weight: 800; color: var(--demand-color); }

        .del { position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; background: #ef4444; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; z-index: 10; }

        .toggles { display: flex; gap: 2px; }
        .t-btn { width: 18px; height: 18px; background: #0f172a; border-radius: 4px; font-size: 0.6em; font-weight: 900; color: #475569; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .t-btn.active { background: #3b82f6; color: white; }

        /* SCALING FIX FOR 1ST PHOTO (INVENTORY MANAGER) */
        .inv-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px);
            display: none; align-items: center; justify-content: center; z-index: 3000;
        }
        .inv-container {
            width: 90vw; height: 85vh; max-width: 1200px; background: #1a2333; border-radius: 2vw;
            border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden;
        }
        .inv-header { padding: 1.5vw; border-bottom: 1.5px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .inv-body { display: flex; flex: 1; overflow: hidden; }
        .inv-list { flex: 1.5; padding: 1.5vw; overflow-y: auto; border-right: 1.5px solid var(--border); }
        .inv-stats { flex: 1; padding: 2vw; background: #0f172a; overflow-y: auto; }

        .ai-box { background: rgba(99, 102, 241, 0.05); border: 1.5px solid var(--accent); border-radius: 15px; padding: 15px; margin-top: 10px; }
        .ai-suggestion { background: #161e2e; padding: 10px; border-radius: 10px; border-left: 3px solid var(--accent); margin-bottom: 8px; font-size: 0.85em; }
        .ai-item-tag { display: inline-block; background: var(--accent); color: white; padding: 1px 6px; border-radius: 4px; font-weight: 800; font-size: 0.75em; margin: 1px; }

        .search-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(2, 6, 23, 0.95); display: flex; align-items: center; justify-content: center; z-index: 4000; opacity: 0; pointer-events: none; transition: 0.3s; }
        .search-overlay.open { opacity: 1; pointer-events: auto; }
        .search-container { width: 85vw; height: 80vh; max-width: 900px; background: #1a2333; border-radius: 20px; overflow: hidden; }

        .verdict-box { position: fixed; bottom: 20px; background: var(--panel); width: 90%; max-width: 480px; padding: 20px; border-radius: 25px; border: 1px solid var(--border); text-align: center; z-index: 1000; }
        .v-text { font-size: 2.8em; font-weight: 950; letter-spacing: -1px; }

        .sw-btn { background: transparent; border: none; color: var(--subtext); padding: 6px 20px; border-radius: 20px; cursor: pointer; font-weight: 800; }
        .sw-btn.active { background: var(--accent); color: white; }

        .card-stack-badge { position: absolute; top: 3px; left: 3px; background: var(--accent); color: white; font-size: 0.7em; font-weight: 900; padding: 2px 6px; border-radius: 5px; z-index: 11; }
    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen"><div class="loading-spinner"></div><div class="loading-text">Synchronizing Inventory...</div></div>

    <div class="nav-bar"><button class="nav-btn" onclick="openInventory()">ðŸ“¦ My Inventory</button></div>

    <div class="inv-overlay" id="invOverlay">
        <div class="inv-container">
            <div class="inv-header">
                <h2 style="font-weight: 900; font-size: 1.5rem;">INVENTORY MANAGER</h2>
                <button class="nav-btn" onclick="closeInventory()">Close</button>
            </div>
            <div class="inv-body">
                <div class="inv-list">
                    <button class="nav-btn" style="width: 100%; margin-bottom: 20px;" onclick="openSearch('inv')">+ Add Item</button>
                    <div class="grid" id="invGrid"></div>
                </div>
                <div class="inv-stats">
                    <div class="stat-card"><div class="stat-label">Total Value</div><div class="stat-value" id="invTotalValue">0.00</div></div>
                    <div class="stat-card"><div class="stat-label">Avg Demand</div><div class="stat-value" id="invAvgDemand">0.0</div></div>
                    <div class="ai-box">
                        <div class="ai-title" style="color: var(--accent); font-weight: 900; margin-bottom: 10px;">ðŸ¤– Strategy Engine</div>
                        <div id="aiSuggestions"><div class="ai-suggestion">Add pets to start strategy generation.</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-overlay" id="searchOverlay" onclick="closeSearch()">
        <div class="search-container" onclick="event.stopPropagation()">
            <div style="padding:20px; background:#111827; display:flex; gap:10px;">
                <input type="text" id="mainSearch" placeholder="Search pet..." style="flex:1; padding:12px; border-radius:30px; background:#262c3d; border:1px solid var(--border); color:white;">
                <div class="nav-btn" onclick="closeSearch()">âœ•</div>
            </div>
            <div class="results-grid" id="searchResults" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(130px, 1fr)); gap:10px; padding:20px; overflow-y:auto; height: calc(80vh - 80px);"></div>
        </div>
    </div>

    <div class="container">
        <div class="trade-panel" id="panelA">
            <div class="p-header"><div><span class="p-title">You Give</span><span class="p-dem">Dem: <span id="demA">0.0</span></span></div><span class="p-total" id="totA">0.000</span></div>
            <div class="grid" id="gridA"></div>
        </div>

        <div class="live-ai-sidebar" id="liveAiSidebar">
            <div style="color: var(--win); font-weight: 900; font-size: 0.8em; margin-bottom: 10px;">ðŸŽ¯ LIVE OFFER ASSISTANT</div>
            <div id="liveSuggestions" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>

        <div class="trade-panel" id="panelB">
            <div class="p-header"><div><span class="p-title">They Give</span><span class="p-dem">Dem: <span id="demB">0.0</span></span></div><span class="p-total" id="totB">0.000</span></div>
            <div class="grid" id="gridB"></div>
        </div>
    </div>

    <div class="verdict-box">
        <div id="verdict" class="v-text">--</div>
        <div id="vDiff" style="font-weight: 800; font-size: 1.1em; color: white;">Difference: 0.000 (0.0%)</div>
        <div class="switches" style="margin-top:15px; display:inline-flex; background:#0f172a; padding:5px; border-radius:25px;">
            <button class="sw-btn active" id="btnFrost" onclick="setMode('frost')">Frost</button>
            <button class="sw-btn" id="btnValue" onclick="setMode('value')">Value</button>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpYtDhy048sVlxFk5obx9I2uSBxu89gzCCpyttrzza85TsVAtL-JsX0id93Q7q7WcNXLVms4SgR8Jg/pub?output=csv';
        let ALL_PETS = [], state = { mode: 'frost', A: [], B: [], inv: [], target: 'A' };

        async function init() {
            const resp = await fetch(CSV_URL); const text = await resp.text();
            ALL_PETS = parseCSV(text);
            const saved = localStorage.getItem('tradeData');
            if (saved) { const p = JSON.parse(saved); state.inv = p.inv || []; }
            document.getElementById('loadingScreen').style.display = 'none';
            render();
        }

        function parseCSV(t) {
            const lines = t.trim().split('\n'); const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            return lines.slice(1).map(line => {
                const vals = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); let o = {};
                headers.forEach((h, i) => { let v = vals[i] ? vals[i].trim().replace(/^"|"$/g, '') : ''; o[h] = isNaN(parseFloat(v)) ? v : parseFloat(v); });
                return { n: o.n||o.name, d: o.d||0, f: o.f||0, v: o.v||0, nd:o.nd||o.d, md:o.md||o.d, cat: o.categories||'' };
            });
        }

        function save() { localStorage.setItem('tradeData', JSON.stringify({ inv: state.inv })); }

        function calculatePetVal(p, mode) {
            let v = (mode === 'frost') ? p.f : p.v;
            if (p.type === 'neon') v *= 3; if (p.type === 'mega') v *= 12;
            if (p.f_st) v += (mode === 'frost' ? 0.01 : 0.5); if (p.r_st) v += (mode === 'frost' ? 0.01 : 0.5);
            return v;
        }

        function renderSide(s) {
            const grid = document.getElementById(`grid${s}`); grid.innerHTML = '';
            let totalV = 0, totalD = 0;
            state[s].forEach(p => {
                let val = calculatePetVal(p, state.mode); totalV += val; totalD += p.d;
                grid.innerHTML += `<div class="card"><div class="del" onclick="removePet('${s}',${p.uid})">âœ•</div><div class="card-img-container"><img src="https://amvgg.com/items/${encodeURIComponent(p.n)}.webp"></div><div class="card-name">${p.n}</div><div class="card-val">${val.toFixed(2)}</div><div class="card-demand">Dem: ${p.d}</div><div class="toggles"><div class="t-btn ${p.type==='neon'?'active':''}" onclick="tog('${s}',${p.uid},'n')">N</div><div class="t-btn ${p.type==='mega'?'active':''}" onclick="tog('${s}',${p.uid},'m')">M</div><div class="t-btn ${p.f_st?'active':''}" onclick="tog('${s}',${p.uid},'f')">F</div><div class="t-btn ${p.r_st?'active':''}" onclick="tog('${s}',${p.uid},'r')">R</div></div></div>`;
            });
            grid.innerHTML += `<div class="plus" style="border:2px dashed var(--border); height:120px; display:flex; align-items:center; justify-content:center; font-size:2em; cursor:pointer;" onclick="openSearch('${s}')">+</div>`;
            document.getElementById(`tot${s}`).innerText = totalV.toFixed(2);
            document.getElementById(`dem${s}`).innerText = (totalD / (state[s].length || 1)).toFixed(1);
            if (s === 'B') updateLiveStrategist();
        }

        function renderInventory() {
            const grid = document.getElementById('invGrid'); grid.innerHTML = '';
            let totalV = 0, totalD = 0; const groups = {};
            state.inv.forEach(p => {
                const k = `${p.n}|${p.type}|${p.f_st}|${p.r_st}`;
                if (!groups[k]) groups[k] = []; groups[k].push(p);
                totalV += calculatePetVal(p, 'value'); totalD += p.d;
            });
            Object.values(groups).forEach(stack => {
                const p = stack[0]; const count = stack.length; const val = calculatePetVal(p, 'value') * count;
                grid.innerHTML += `<div class="card">${count > 1 ? `<div class="card-stack-badge">x${count}</div>`:''}<div class="del" onclick="removeInv('${p.uid}')">âœ•</div><div class="card-img-container"><img src="https://amvgg.com/items/${encodeURIComponent(p.n)}.webp"></div><div class="card-name">${p.n}</div><div class="card-val">${val.toFixed(2)}</div><div class="toggles"><div class="t-btn ${p.type==='neon'?'active':''}" onclick="togInv('${p.n}','${p.type}','n')">N</div><div class="t-btn ${p.type==='mega'?'active':''}" onclick="togInv('${p.n}','${p.type}','m')">M</div></div></div>`;
            });
            document.getElementById('invTotalValue').innerText = totalV.toFixed(2);
            document.getElementById('invAvgDemand').innerText = (totalD / (state.inv.length || 1)).toFixed(1);
            updateAISuggestions();
        }

        // LIVE SIDEBAR LOGIC
        function updateLiveStrategist() {
            const side = document.getElementById('liveAiSidebar');
            const list = document.getElementById('liveSuggestions');
            if (state.B.length === 0 || state.inv.length === 0) { side.style.display = 'none'; return; }
            side.style.display = 'flex'; list.innerHTML = '';
            
            const targetVal = parseFloat(document.getElementById('totB').innerText);
            const sortedInv = [...state.inv].sort((a,b) => calculatePetVal(b, 'value') - calculatePetVal(a, 'value'));
            
            for (let i=0; i<3; i++) {
                let bundle = sortedInv.slice(i, i+3);
                let bundleVal = bundle.reduce((s,p) => s + calculatePetVal(p, 'value'), 0);
                list.innerHTML += `<div class="ai-suggestion"><b>Bundle ${i+1}:</b><br>${bundle.map(p => `<span class="ai-item-tag">${p.n}</span>`).join('')}<br><small style="color:var(--win)">Value: ${bundleVal.toFixed(2)}</small></div>`;
            }
        }

        function updateAISuggestions() {
            const box = document.getElementById('aiSuggestions');
            if (state.inv.length < 2) return;
            const top = [...state.inv].sort((a,b) => calculatePetVal(b, 'value') - calculatePetVal(a, 'value'));
            box.innerHTML = `<div class="ai-suggestion">ðŸ”¥ <b>Upgrade Path:</b> Offer <span class="ai-item-tag">${top[0].n}</span> + <span class="ai-item-tag">${top[1].n}</span> for a pet worth ${(calculatePetVal(top[0],'value')+calculatePetVal(top[1],'value')).toFixed(1)}</div>`;
        }

        function openSearch(s) { state.target = s; document.getElementById('searchOverlay').classList.add('open'); filter(''); }
        function closeSearch() { document.getElementById('searchOverlay').classList.remove('open'); }
        function filter(q) {
            const r = document.getElementById('searchResults');
            const matches = ALL_PETS.filter(p => p.n.toLowerCase().includes(q.toLowerCase())).slice(0, 30);
            r.innerHTML = matches.map(p => `<div class="card" onclick="addPet('${p.n}')"><img src="https://amvgg.com/items/${encodeURIComponent(p.n)}.webp" style="width:50px;"><div class="card-name">${p.n}</div></div>`).join('');
        }

        function addPet(n) {
            const p = {...ALL_PETS.find(x => x.n === n), uid: Math.random(), type: 'reg', f_st: false, r_st: false};
            if (state.target === 'inv') { state.inv.push(p); renderInventory(); } else { state[state.target].push(p); render(); }
            save(); if (state.target !== 'inv') closeSearch();
        }

        function removePet(s, id) { state[s] = state[s].filter(p => p.uid !== id); render(); }
        function removeInv(id) { state.inv = state.inv.filter(p => p.uid !== id); renderInventory(); save(); }
        function tog(s, id, t) {
            const p = state[s].find(x => x.uid === id);
            if(t==='n') p.type = p.type==='neon'?'reg':'neon'; else if(t==='m') p.type = p.type==='mega'?'reg':'mega'; else if(t==='f') p.f_st=!p.f_st; else p.r_st=!p.r_st;
            render();
        }

        function openInventory() { document.getElementById('invOverlay').style.display = 'flex'; renderInventory(); }
        function closeInventory() { document.getElementById('invOverlay').style.display = 'none'; }
        function setMode(m) { state.mode = m; document.getElementById('btnFrost').classList.toggle('active', m==='frost'); document.getElementById('btnValue').classList.toggle('active', m==='value'); render(); }
        function render() { renderSide('A'); renderSide('B'); calculate(); }

        function calculate() {
            const vA = parseFloat(document.getElementById('totA').innerText);
            const vB = parseFloat(document.getElementById('totB').innerText);
            const v = document.getElementById('verdict'), d = document.getElementById('vDiff');
            if (!vA && !vB) return;
            const diff = vB - vA; const pct = vA ? (diff/vA*100).toFixed(1) : 100;
            v.innerText = diff > 0 ? "WIN" : "LOSE"; v.className = "v-text " + (diff > 0 ? "win-c" : "lose-c");
            d.innerText = `Difference: ${diff.toFixed(2)} (${pct}%)`;
        }

        document.getElementById('mainSearch').addEventListener('input', e => filter(e.target.value));
        init();
    </script>
</body>
</html>
