<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me Trade Calculator</title>
    <style>
        :root {
            --bg: #0b1120;
            --panel: #161e2e;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --subtext: #94a3b8;
            --accent: #6366f1;
            --frost: #38bdf8;
            --win: #10b981;
            --lose: #ef4444;
            --trap: #f59e0b;
            --demand-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--subtext);
        }

        .nav-bar {
            width: 100%;
            max-width: 1150px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: var(--accent);
            background: var(--card);
        }

        .container {
            width: 100%;
            max-width: 1150px;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .trade-panel {
            flex: 1;
            background: var(--panel);
            border-radius: 24px;
            border: 1.5px solid var(--border);
            min-width: 340px;
            min-height: 520px;
        }

        .p-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .p-title {
            font-weight: 800;
            font-size: 1.25em;
            color: white;
        }
        
        .p-dem { 
            color: var(--demand-color); 
            font-size: 0.95em; 
            font-weight: 800; 
            margin-top: 4px; 
            display: block; 
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }

        .p-total {
            font-size: 1.6em;
            font-weight: 900;
            color: white;
        }

        .grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 12px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1.5px solid transparent;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card-img-container {
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            cursor: copy;
        }

        .card-img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-name {
            font-size: 0.7em;
            font-weight: 800;
            text-align: center;
            height: 2.4em;
            line-height: 1.2;
            color: #cbd5e1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-val {
            font-size: 0.95em;
            font-weight: 950;
            color: var(--frost);
            margin: 6px 0 2px 0;
        }

        .card-demand {
            font-size: 0.8em;
            font-weight: 800;
            color: var(--demand-color);
            margin-bottom: 4px;
        }

        .del {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 22px;
            height: 22px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
            border: 2px solid var(--panel);
        }

        .toggles {
            display: flex;
            gap: 3px;
        }

        .t-btn {
            width: 20px;
            height: 20px;
            background: #0f172a;
            border-radius: 4px;
            font-size: 0.65em;
            font-weight: 900;
            color: #475569;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .t-btn.active {
            background: #3b82f6;
            color: white;
        }

        .plus {
            border: 2px dashed var(--border);
            border-radius: 14px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .inv-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .inv-container {
            width: 95%;
            max-width: 1000px;
            background: #1a2333;
            border-radius: 28px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
            overflow: hidden;
        }

        .stat-card {
            background: var(--panel);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .stat-title {
            font-size: 0.8em;
            color: var(--subtext);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-val {
            font-size: 1.8em;
            font-weight: 900;
            color: white;
        }

        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .search-overlay.open {
            display: flex;
        }

        .search-container {
            width: 95%;
            max-width: 900px;
            background: #1a2333;
            border-radius: 28px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }

        .verdict-box {
            position: fixed;
            bottom: 30px;
            background: var(--panel);
            width: 90%;
            max-width: 520px;
            padding: 25px;
            border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .v-text {
            font-size: 3.5em;
            font-weight: 950;
            line-height: 1;
            letter-spacing: -2px;
        }

        .sw-btn {
            background: transparent;
            border: none;
            color: var(--subtext);
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 800;
        }

        .sw-btn.active {
            background: var(--accent);
            color: white;
        }

        .win-c { color: var(--win); }
        .lose-c { color: var(--lose); }
        .trap-c { color: var(--trap); }
        .fair-c { color: white; }

    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading pet data from Google Sheets...</div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="openInventory()">ðŸ“¦ My Inventory</button>
    </div>

    <div class="inv-overlay" id="invOverlay">
        <div class="inv-container">
            <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                <h2 style="font-weight:900;">INVENTORY MANAGER</h2>
                <button class="nav-btn" onclick="closeInventory()">Close</button>
            </div>
            <div style="display:flex; flex:1; overflow:hidden;">
                <div style="flex:1.5; padding:20px; overflow-y:auto; border-right:1px solid var(--border);">
                    <button class="nav-btn" style="width:100%; margin-bottom:15px;" onclick="openSearch('inv')">+ Add to Inventory</button>
                    <div class="grid" id="invGrid"></div>
                </div>
                <div style="flex:1; padding:25px; background:#0f172a; overflow-y:auto;" id="invStats"></div>
            </div>
        </div>
    </div>

    <div class="search-overlay" id="searchOverlay" onclick="closeSearch()">
        <div class="search-container" onclick="event.stopPropagation()">
            <div style="padding:20px; display:flex; gap:10px; background:#111827; align-items:center;">
                <input type="text" id="mainSearch" placeholder="Search for a pet..." style="flex:1; padding:12px; border-radius:30px; background:#262c3d; border:1px solid var(--border); color:white;">
                <select id="rarityFilter" onchange="updateFilter()" style="padding:10px; border-radius:15px; background:#262c3d; color:white; border:1px solid var(--border);">
                    <option value="none">None</option>
                    <option value="preppy">Preppy</option>
                    <option value="exotic">Exotic</option>
                    <option value="legendary">Legendary</option>
                    <option value="ultra-rare">Ultra-Rare</option>
                    <option value="rare">Rare</option>
                    <option value="uncommon">Uncommon</option>
                    <option value="common">Common</option>
                </select>
                <div class="nav-btn" onclick="closeSearch()">âœ•</div>
            </div>
            <div class="results-grid" id="searchResults" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(140px, 1fr)); gap:12px; padding:20px; overflow-y:auto;"></div>
        </div>
    </div>

    <div class="container">
        <div class="trade-panel" id="panelA">
            <div class="p-header">
                <div>
                    <span class="p-title">You Give (<span id="cntA">0</span>)</span>
                    <span class="p-dem" id="demA">Avg Demand: 0.0</span>
                </div>
                <span class="p-total" id="totA">0.000</span>
            </div>
            <div class="grid" id="gridA"></div>
        </div>
        <div class="trade-panel" id="panelB">
            <div class="p-header">
                <div>
                    <span class="p-title">They Give (<span id="cntB">0</span>)</span>
                    <span class="p-dem" id="demB">Avg Demand: 0.0</span>
                </div>
                <span class="p-total" id="totB">0.000</span>
            </div>
            <div class="grid" id="gridB"></div>
        </div>
    </div>

    <div class="verdict-box">
        <div id="verdict" class="v-text">--</div>
        <div id="vDiff" style="font-weight:800; margin:5px 0;">Diff: 0.00 (0.0%)</div>
        <div id="vSub" style="color:var(--subtext); font-style:italic; font-size:0.95em; margin-bottom:18px;">Add pets to calculate trade results</div>
        <div class="switches" style="display:inline-flex; background:#0f172a; padding:5px; border-radius:25px;">
            <button class="sw-btn active" id="btnFrost" onclick="setMode('frost')">Frost</button>
            <button class="sw-btn" id="btnValue" onclick="setMode('value')">Value</button>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpYtDhy048sVlxFk5obx9I2uSBxu89gzCCpyttrzza85TsVAtL-JsX0id93Q7q7WcNXLVms4SgR8Jg/pub?output=csv';
        let ALL_PETS = [], history = [];
        let state = { mode: 'frost', A: [], B: [], inv: [], target: 'A' };

        async function loadData() {
            try {
                const resp = await fetch(CSV_URL);
                const text = await resp.text();
                ALL_PETS = parseCSV(text);
                document.getElementById('loadingScreen').style.display = 'none';
                const saved = localStorage.getItem('trade_inv');
                if (saved) state.inv = JSON.parse(saved);
                render();
            } catch (e) {
                console.error("Failed to load database", e);
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let obj = {};
                headers.forEach((h, i) => {
                    let v = values[i] ? values[i].trim().replace(/^"|"$/g, '') : '';
                    obj[h] = isNaN(parseFloat(v)) ? v : parseFloat(v);
                });
                return obj;
            });
        }

        function pushState() {
            if (history.length > 50) history.shift();
            history.push(JSON.stringify({ A: state.A, B: state.B, inv: state.inv }));
        }

        window.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                if (history.length) {
                    const last = JSON.parse(history.pop());
                    state.A = last.A; state.B = last.B; state.inv = last.inv;
                    render(); renderInventory();
                }
            }
        });

        function renderSide(s) {
            const grid = document.getElementById(`grid${s}`);
            grid.innerHTML = '';
            let totalV = 0, totalD = 0;

            state[s].forEach(p => {
                let currentDemand = p.type === 'neon' ? (p.nd || p.d) : (p.type === 'mega' ? (p.md || p.d) : p.d);
                let val = (state.mode === 'frost') ? 
                    (p.type === 'neon' ? (p.nfr_f || p.f*3) : (p.type === 'mega' ? (p.mfr_f || p.f*12) : p.f)) : 
                    (p.type === 'neon' ? (p.nfr_v || p.v*3) : (p.type === 'mega' ? (p.mfr_v || p.v*12) : p.v));

                if (p.f_st) val += (state.mode === 'frost' ? 0.01 : 0.5);
                if (p.r_st) val += (state.mode === 'frost' ? 0.01 : 0.5);

                totalV += val;
                totalD += currentDemand;

                const imgUrl = `https://amvgg.com/items/${encodeURIComponent(p.n)}.webp`;
                grid.innerHTML += `
                    <div class="card">
                        <div class="del" onclick="remPet('${s}',${p.uid})">âœ•</div>
                        <div class="card-img-container" ondblclick="duplicate('${s}',${p.uid})">
                            <img src="${imgUrl}" onerror="this.src='https://amvgg.com/items/theme-color.webp'">
                        </div>
                        <div class="card-name">${p.n}</div>
                        <div class="card-val">${val.toFixed(2)}</div>
                        <div class="card-demand">Dem: ${currentDemand}</div>
                        <div class="toggles">
                            <div class="t-btn ${p.type==='neon'?'active':''}" onclick="tog('${s}',${p.uid},'n')">N</div>
                            <div class="t-btn ${p.type==='mega'?'active':''}" onclick="tog('${s}',${p.uid},'m')">M</div>
                            <div class="t-btn ${p.f_st?'active':''}" onclick="tog('${s}',${p.uid},'f')">F</div>
                            <div class="t-btn ${p.r_st?'active':''}" onclick="tog('${s}',${p.uid},'r')">R</div>
                        </div>
                    </div>`;
            });
            grid.innerHTML += `<div class="plus" onclick="openSearch('${s}')">+</div>`;
            document.getElementById(`tot${s}`).innerText = totalV.toFixed(2);
            document.getElementById(`cnt${s}`).innerText = state[s].length;
            document.getElementById(`dem${s}`).innerText = `Avg Demand: ${state[s].length ? (totalD/state[s].length).toFixed(1) : '0.0'}`;
        }

        function calculate() {
            const vA = parseFloat(document.getElementById('totA').innerText);
            const vB = parseFloat(document.getElementById('totB').innerText);
            const dA = parseFloat(document.getElementById('demA').innerText.split(': ')[1]);
            const dB = parseFloat(document.getElementById('demB').innerText.split(': ')[1]);
            const verdict = document.getElementById('verdict');
            const sub = document.getElementById('vSub');
            const diffBox = document.getElementById('vDiff');

            if (!vA && !vB) return;
            const diff = vB - vA, pDiff = vA ? (diff/vA) : 1;
            const isMega = state.B.some(p => p.type === 'mega'), dGap = dA - dB;

            if (Math.abs(diff) < 0.01) {
                verdict.innerText = "FAIR"; verdict.className = "v-text fair-c"; sub.innerText = "Balanced trade.";
            } else if (diff > 0) {
                if (isMega && pDiff < 0.02) {
                    verdict.innerText = "RISKY"; verdict.className = "v-text fair-c"; sub.innerText = "Mega liquidity buffer triggered.";
                } else if (dGap >= 3 && pDiff < 0.4) {
                    verdict.innerText = "TRAP"; verdict.className = "v-text trap-c"; sub.innerText = "Demand Trap! Losing too much velocity.";
                } else {
                    const hasSpecial = state.B.some(p => { 
                        const c = (p.cat || "").toLowerCase();
                        return c.includes('leg') || c.includes('preppy') || c.includes('exotic');
                    });
                    if (dB <= 3 && !hasSpecial && pDiff < 1.5) {
                        verdict.innerText = "TRAP"; verdict.className = "v-text trap-c"; sub.innerText = "Trash Trap! 150% overpay required.";
                    } else {
                        verdict.innerText = pDiff > 0.15 ? "BIG WIN" : "WIN";
                        verdict.className = "v-text win-c"; sub.innerText = "Take the trade.";
                    }
                }
            } else {
                verdict.innerText = pDiff < -0.15 ? "BIG LOSE" : "LOSE";
                verdict.className = "v-text lose-c"; sub.innerText = "Overpaying.";
            }
            diffBox.innerText = `Diff: ${diff > 0 ? '+' : ''}${diff.toFixed(2)} (${(pDiff*100).toFixed(1)}%)`;
        }

        function renderInventory() {
            const grid = document.getElementById('invGrid'), stats = document.getElementById('invStats');
            grid.innerHTML = ''; let totV = 0, badDem = [];
            state.inv.forEach(p => {
                totV += p.v; if(p.d < 4) badDem.push(p.n);
                grid.innerHTML += `
                    <div class="card">
                        <div class="del" onclick="remInv(${p.uid})">âœ•</div>
                        <img src="https://amvgg.com/items/${encodeURIComponent(p.n)}.webp" style="width:60px;">
                        <div class="card-name">${p.n}</div>
                        <div class="card-val">${p.v.toFixed(1)}</div>
                    </div>`;
            });
            stats.innerHTML = `
                <div class="stat-card"><div class="stat-title">Total Normal Value</div><div class="stat-val">${totV.toFixed(2)}</div></div>
                <div class="stat-card"><div class="stat-title">Progress to Shadow</div><div class="stat-val">${(totV/155*100).toFixed(1)}%</div></div>
                <div class="tip-box">
                    <h3 style="margin-bottom:10px;">Strategic Tips</h3>
                    ${badDem.length ? `<div class="tip-item">Your ${badDem[0]} has low demand. Swap it for Preppies.</div>` : ''}
                    <div class="tip-item">Focus on bundling small items for High-Tier targets.</div>
                </div>`;
        }

        function openSearch(side) { state.target = side; document.getElementById('searchOverlay').classList.add('open'); filterResults(''); }
        function closeSearch() { document.getElementById('searchOverlay').classList.remove('open'); }
        function updateFilter() { filterResults(document.getElementById('mainSearch').value); }

        function filterResults(q) {
            const r = document.getElementById('searchResults'), rf = document.getElementById('rarityFilter').value.toLowerCase();
            let matches = ALL_PETS.filter(p => p.n.toLowerCase().includes(q.toLowerCase()));
            if(rf !== 'none') matches = matches.filter(p => (p.cat || "").toLowerCase().includes(rf));
            r.innerHTML = matches.slice(0, 40).map(p => `
                <div style="background:var(--card); padding:10px; border-radius:12px; text-align:center; cursor:pointer; border:1.5px solid transparent;" 
                     onclick="addPet('${p.n.replace(/'/g, "\\'")}')" onmouseover="this.style.borderColor='var(--accent)'" onmouseout="this.style.borderColor='transparent'">
                    <img src="https://amvgg.com/items/${encodeURIComponent(p.n)}.webp" style="width:60px; height:60px; object-fit:contain;">
                    <div style="font-size:0.75em; font-weight:800; margin-top:5px;">${p.n}</div>
                </div>`).join('');
        }

        function addPet(n) {
            pushState();
            const p = { ...ALL_PETS.find(x => x.n === n), uid: Math.random(), type: 'reg', f_st: false, r_st: false };
            if (state.target === 'inv') { state.inv.push(p); localStorage.setItem('trade_inv', JSON.stringify(state.inv)); renderInventory(); }
            else { state[state.target].push(p); render(); }
            closeSearch();
        }

        function remPet(s, id) { pushState(); state[s] = state[s].filter(x => x.uid !== id); render(); }
        function remInv(id) { pushState(); state.inv = state.inv.filter(x => x.uid !== id); localStorage.setItem('trade_inv', JSON.stringify(state.inv)); renderInventory(); }
        function duplicate(s, id) { pushState(); const o = state[s].find(x => x.uid === id); if (o) state[s].push({ ...o, uid: Math.random() }); render(); }
        
        function tog(s, id, t) {
            pushState();
            const p = state[s].find(x => x.uid === id);
            if(t==='n') p.type = p.type==='neon'?'reg':'neon';
            else if(t==='m') p.type = p.type==='mega'?'reg':'mega';
            else if(t==='f') p.f_st = !p.f_st;
            else p.r_st = !p.r_st;
            render();
        }

        function setMode(m) {
            state.mode = m;
            document.getElementById('btnFrost').classList.toggle('active', m === 'frost');
            document.getElementById('btnValue').classList.toggle('active', m === 'value');
            render();
        }

        function openInventory() { document.getElementById('invOverlay').style.display = 'flex'; renderInventory(); }
        function closeInventory() { document.getElementById('invOverlay').style.display = 'none'; }
        function render() { renderSide('A'); renderSide('B'); calculate(); }

        document.getElementById('mainSearch').addEventListener('input', e => filterResults(e.target.value));
        loadData();
    </script>
</body>
</html>
